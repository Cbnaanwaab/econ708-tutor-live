<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECON 708 GPT Tutor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">ECON 708 GPT Tutor</h2>

    <div class="alert alert-info">
        <strong>How to Use:</strong>
        <ul class="mb-0">
            <li>Select a topic module</li>
            <li>Ask a question like ‚ÄúWhat is marginal cost?‚Äù</li>
            <li>Click an action below for help</li>
        </ul>
    </div>

    <form method="post">
        <div class="mb-3">
            <label for="module" class="form-label">Choose Module:</label>
            <select class="form-select" name="module">
                {% for mod in modules %}
                <option value="{{ mod }}">{{ mod }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <textarea class="form-control" name="prompt" rows="4" placeholder="Ask a question..."></textarea>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary" name="action" value="explain">üìò Explain</button>
            <button type="submit" class="btn btn-success" name="action" value="quiz">üìù Quiz</button>
            <button type="submit" class="btn btn-warning" name="action" value="example">üí° Example</button>
        </div>
    </form>

    {% if response %}
    <div class="card mt-4">
        <div class="card-header"><strong>Response</strong></div>
        <div class="card-body"><p>{{ response }}</p></div>
    </div>
    {% endif %}

    <a href="/logout" class="btn btn-link mt-3">Log Out</a>
</div>
</body>
</html>
